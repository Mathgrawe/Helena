<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #000 10%, #fff 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .message {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #000; /* Text color set to black to stand out on white gradient */
            line-height: 1.4;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
<div>
    <div class="message">
        Para Helena, a garota única entre 8 bilhões.
    </div>
    <a href="flower.html" class="button">Clique aqui</a>
</div>
</body>
</html>
